      - name: 安装Nuitka
        run: pip install nuitka

      - name: 打包main.py
        run: nuitka --standalone --onefile --enable-plugin=tk-inter --output-dir=build --output-filename=TextGrid2oto --assume-yes-for-downloads main.py

      - name: 打包hira2roma.py
        run: nuitka --standalone --onefile --enable-plugin=tk-inter --output-dir=build --assume-yes-for-downloads hira2roma.py
          
      - name: 重命名主程序并移动文件
        run: |
         Copy-Item D:\a\TextGrid2oto\TextGrid2oto\build\TextGrid2oto.exe -Destination D:\a\TextGrid2oto\TextGrid2oto\TextGrid2oto.exe
         Copy-Item D:\a\TextGrid2oto\TextGrid2oto\build\hira2roma.exe -Destination D:\a\TextGrid2oto\TextGrid2oto\hira2roma.exe
#        shell: C:\Program Files\PowerShell\7\pwsh.EXE -command ". '{0}'"

#      - name: 缓存构建输出
#        uses: actions/cache@v3
#        with:
#          path: |
#            ~/.cache/pip
#            ~/.cache/nuitka
#            D:/a/TextGrid2oto/TextGrid2oto/build
#          key: ${{ runner.os }}
#          restore-keys: |
#            ${{ runner.os }}

      - name: 创建发布压缩包
        id: create_release  # 添加步骤ID用于后续引用
        shell: pwsh
        run: |
          # 处理版本号逻辑
          if ("${{ github.event.inputs.version }}" -ne "") {
            $version = "${{ github.event.inputs.version }}"
          } elseif ("${{ github.ref_type }}" -eq "tag") {
            $version = "${{ github.ref_name }}".Replace("v", "")
          } else {
            $version = "Test"
          }
          # 设置输出变量
          echo "version=$version" >> $env:GITHUB_OUTPUT
          # 压缩文件
          Compress-Archive -Path D:\a\TextGrid2oto\TextGrid2oto\*.md,D:\a\TextGrid2oto\TextGrid2oto\*.txt,D:\a\TextGrid2oto\TextGrid2oto\*.ini,D:\a\TextGrid2oto\TextGrid2oto\*.exe -DestinationPath D:\a\TextGrid2oto\TextGrid2oto\TextGrid2oto-$version-windows.zip

      - name: 发布到 GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ steps.create_release.outputs.version }}"  # 使用上一步的输出变量
          draft: false
          prerelease: false
          files: |
            TextGrid2oto-*-windows.zip
          body: |
            ## 版本 ${{ steps.create_release.outputs.version }} 更新内容

            ### 包含组件
            - TextGrid2oto (Windows x64)
            - hira2roma (Windows x64)
            
            ### 说明文件
            - README.md
            
            ### 配置文件
            - run-config.txt
            - presamp.ini
            - opencpop-extension.txt
            - hira2roma-list.txt
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}