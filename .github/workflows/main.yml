name: Auto Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: '输入自定义版本号 (例如: 1.2.3)'
        required: false
        default: 'dev'

jobs:
  build:
    name: Build ${{ matrix.app }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        app: [main, hira2roma]
        include:
          - os: windows-latest
            sys_name: windows
            arch: x64
          - app: main
            pkg_name: TextGrid2oto
          - app: hira2roma
            pkg_name: hira2roma

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Nuitka
        run: pip install nuitka

      # 在构建步骤中处理手动版本号
      - name: Build executable
        shell: bash
        run: |
          # 如果是手动触发，使用输入的版本号
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF_NAME#v}
          fi
          
          # 定义输出文件名模板
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            OUTPUT_FILE="${{ matrix.pkg_name }}-${VERSION}-${{ matrix.sys_name }}-${{ matrix.arch }}.exe"
          else
            OUTPUT_FILE="${{ matrix.pkg_name }}-${VERSION}-${{ matrix.sys_name }}-${{ matrix.arch }}"
          fi

          # 执行Nuitka打包（添加自动下载许可参数）
          python -m nuitka --standalone --onefile --assume-yes-for-downloads ${{ matrix.app }}.py
          
          # 重命名输出文件
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            mv ${{ matrix.app }}.exe "${OUTPUT_FILE}"
          else
            mv ${{ matrix.app }} "${OUTPUT_FILE}"
          fi

          # 显示生成文件信息
          ls -lh "${OUTPUT_FILE}"

#      - name: Add default files
#        run: |
#          ls
#          # 直接复制仓库根目录下的文件
#          cp run-config.txt .
#          cp presamp.ini .
#          cp opencpop-extension.txt .
#          cp hira2roma-list.txt .
#          cp README.md .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.pkg_name }}-${{ matrix.sys_name }}
          path: |
            ${{ matrix.pkg_name }}-*-${{ matrix.sys_name }}*
            run-config.txt
            presamp.ini
            opencpop-extension.txt
            hira2roma-list.txt
            README.md

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    # 添加必要的写入权限
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          # 创建分层目录结构避免文件覆盖
          mkdir -p release_assets/{TextGrid2oto,hira2roma}/windows
          
          # 按组件分类复制文件
          cp -v artifacts/TextGrid2oto-windows/* release_assets/TextGrid2oto/windows/
          cp -v artifacts/hira2roma-windows/* release_assets/hira2roma/windows/
          
          # 添加公共文件（如果需要）
          cp -v artifacts/*.txt release_assets/ 2>/dev/null || true
          cp -v artifacts/*.ini release_assets/ 2>/dev/null || true
          cp -v artifacts/*.md release_assets/ 2>/dev/null || true
          
          # 验证目录结构
          tree release_assets

      - uses: softprops/action-gh-release@v1
        with:
          # 明确使用标签名称（自动提取）
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          body: |
            Auto-generated build for version ${{ github.ref_name }}
            - 包含组件：
              * TextGrid2oto (Windows)
              * hira2roma (Windows)
          # 匹配多层目录结构
          files: |
            release_assets/**/*
          draft: false
          prerelease: ${{ contains(github.ref_name, 'dev') }}
        # 显式传递token确保权限
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}